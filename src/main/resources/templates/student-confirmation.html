<!DOCTYPE HTML>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Confirmation Form</title>
</head>
<body>
<h3>Student Confirmation</h3>

The student is confirmed : <span th:text="${student.firstName} + ' ' + ${student.lastName}" />
<br><br>
Country name: <span th:text="${student.country}" />
<br><br>
Favourite Language: <span th:text="${student.favoriteLanguage}" />
<br><br>
Favourite Operating System:
<ul>
    <li th:each="tempSystem : ${student.favoriteSystems}" th:text="${tempSystem}" />
</ul>

Postal Code: <span th:text="${student.postalCode}" />

Course Code: <span th:text="${student.courseCode}" />

</body>
</html>
